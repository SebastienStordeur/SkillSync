type Query {
  getPost: Job
}

type Mutation {
  createJob(job: JobInput): Job
  deleteJob(id: ID!): DeleteJobResponse
}

type Job {
  id: ID
  title: String
  description: String
  company: String!
  salary: Int!
  location: String
  remote: Boolean
}

input JobInput {
  title: String!
  description: String
  company: String!
  salary: Int!
  location: String
  remote: Boolean
}

type DeleteJobResponse {
  success: Boolean
  message: String
}
