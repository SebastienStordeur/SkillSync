type Query {
  getUsers: [User]
  getUser(id: ID): User
}

type Mutation {
  signup(user: UserInput): User
  login(user: UserInput): LoginResponse
}

type User {
  id: ID
  email: String!
  password: String
}

input UserInput {
  email: String!
  password: String!
}

type ID {
  token: String
}

type LoginResponse {
  success: Boolean
  message: String
  token: String
}
